<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>
    <body > 
       <div class="container"> 
            <h1> <font color="deeppink"> Cherchez des images les plus similaires</font></h1>
            <form method="POST" enctype="multipart/form-data">
                <font color="deeppink">   <input type="file" name="query_img"></font><br>
                <font color="deeppink">  <input type="submit"></font>
            </form>
            <h2><font color="deeppink">Votre image</font></h2>
            {% if query_path %}
            <img src="{{ query_path }}" width="300px">
            {% endif %}
         <h2><font color="deeppink"> Les 10 plus similaires images</font></h2>
            {% for score in scores %}
            <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img src="{{ score[1] }}" height="200px">
                <figcaption>{{ score[0] }}</figcaption>
            </figure>
            {% endfor %}
        </div>
    </body>
</html>
